<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <div class="container">

      <!-- Navigation bar -->
      <div class="navbar">
        <a href="index.html">About me</a>
        <a href="projects.html">My Projects</a>
        <a class="active" href="#Contact">Contact info</a>
      </div>

      <!-- Contact box -->
      <div class="contact-box">
        <div class="screen">

          <!-- Screen header -->
            <div class="screen-header">
              For all your comments,queries and collaboration requests;
            </div>

            <!-- Screen body -->
          <div class="screen-body">

            <!-- Left contents -->
             <div class="screen-body-item left">
                    <div class="left-title">
                      <span>CONTACT</span>
                      <span>ME</span>
                    </div>
                    <div class="my-contact">
                      CONTACT INFO : +254 790486172
                    </div>
              </div>

              <!-- Right contents -->
              <div class="screen-body-item">
                <div class="inputs">
                          <div class="text-input">
                            <input class="input-example" placeholder="NAME" value="eg. Wendy Ondigo"/>
                          </div>
                          <div class="text-input">
                            <input class="input-example" placeholder="EMAIL" />
                          </div>
                          <div class="text-input">
                            <input class="input-example" placeholder="CONTACT NO" />
                          </div>
                          <div class="text-input message">
                            <input class="input-example" placeholder="MESSAGE" />
                          </div>
                          <div class="submit-buttons">
                            <button class="submit-button">CANCEL</button>
                            <button class="submit-button">SUBMIT</button>
                          </div>
                 </div>
              </div>
        </div>
      </div>

      <!-- Footer tag -->
        <div class="footer">
          <i >Exploring the limits of Technology</i>
        </div>
      
    </div>
  </div>
</body>
  <script src="script.js"></script>
</html>
